<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>提货中心</title>
		<link rel="stylesheet" href="js/bootstrap-3.3.5/css/bootstrap.min.css" />
		<link rel="stylesheet" href="js/lib/pagination.css" />
		<link rel="stylesheet" href="css/puluosi.css" />
		
	    <!---!IE9+ H5标签--->
	     <script src="js/html5shiv.js"></script>
	     <!---!IE9+ 伪类选择器--->
	     <script src="js/selectivizr.js"></script>
	     
	</head>
	<body>
		
		<!---导航-->
		<div class='header'>
			<div class="headerTop">
				<span>欢迎来到普洛斯金融！</span>
				<span>
					<img src="img/phone.png" alt="" />
					<span>021-88888888</span>
				</span>
				<ul class='headerRt'>
					<li>
						<a href="javascript:;">
							<img class='lianxi' src="img/lianxi.png" alt="" />
							<span>上海章进贸易公司</span>
						</a>
					</li>
					<li><a href="javascript:;">退出登陆</a></li>
				</ul>
			</div>
			
		</div>
		<div class="headerBtm">
			<div class='headerBtmBox'>
				<img src="img/logo.png" alt="" />
				<img class='verticalLine' src="img/verticalLine.png" alt="" />
				<img src="img/logoName.png" alt="" />
				<img class='logoBg rt' src="img/logoBg.png" alt="" />
			</div>	
		</div>
		<!---内容-->
		<div class="contentBox">
			<div class='content'>
				<div class="navLeftBox lt">
					<ul class="navLeft">
						<li>
							<a class="myPick" href="myPick.html">
								<img src="img/pickGoods2.png" alt="" />
								<span>我要提货</span>
							</a>
						</li>
						<li  class='active'>
							<a class="PickMge" href="#">
								<img src="img/pickManage2.png" alt="" />
								<span>提货管理</span>
							</a>
						</li>
					</ul>
				</div>
				<div class="pickCont lt"  id='mypickLi2'>
					<!----日期插件-->
					<div class="timeRt">
						<button class='ckBtn rt'>查询</button>
							<button class='clearNull rt'>清空</button>
							<input type="text" class='time time2 rt' id='trainDate' placeholder=" 按提货时间查找" />
							
					</div>
					<div class="deliverDateBox2 ">
						<div class="pickMess pickCen">
							<table class='Mess1 messTwo ckdlD'>
								<tr class='dateCaption sureCap sureCap2'>
									<td>提货时间</td>
									<td>提货单号</td>
									<td>数量</td>
									<td>单位</td>
									<td>应付款金额</td>
									<td>提货状态</td>
									<td>操作</td>
								</tr>
							</table>
						</div>
					</div>
					<!--分页查询--->
					<div class="pagebar">
	  					<div class="pagebar-inner">
	  						<ul>
	  							<span class="page page-prev">
	  								<img src="img/pre.png" alt="" />
	  								<a href="javascript:;">上一页</a>
	  							</span>
	  							<li class="page"><a href="#">1</a></li>
	  							<li class="page"><a href="#">2</a></li>
	  							<li class="page"><a href="#">3</a></li>
	  							<li class="page"><a href="#">4</a></li>
	  							<li class="page"><a href="#">5</a></li>
	  							<li class="page active"><a href="#">6</a></li>
	  							<li class="page"><a href="#">7</a></li>
	  							<li class="page"><a href="#">8</a></li>
	  							<li class="page"><a href="#">9</a></li>
	  							<li class="page ellipsis">...</li>
	  							<li class="page"><a href="#">103</a></li>
	  							<li class="page"><a href="#">104</a></li>
	  							<span class="page page-prev">
	  								<a href="javascript:;">下一页</a>
	  								<img src="img/next.png" alt="" />
	  							</span>
	  							<li class="page jumpPage">跳至<input type="text"/>页</li>
	  							<li class="page page-prev page-prev2">
	  								<span><a href="#">跳转</a></span>
	  							</li>
	  						</ul>
	  					</div>
	  				</div>
	  				
				</div>
			</div>
		</div>


    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/laydate/laydate.js"></script>
	<script type="text/javascript" src="js/lib/jquery.pagination.js"></script>
    <script src="js/nav.js"></script>
	<script src="js/json.js"></script>
	<script>
		laydate({
	      elem: '#trainDate',  //哪个元素上提供日期选择功能
	      event: 'focus',   //获得焦点时显示日期选择器
	      /*min: '2016-06-02'*/
	      /*max: '2016-07-01'*/
	      format: 'YYYY-MM-DD hh:mm:ss', //日期格式
	      //min: laydate.now(),
	      // max: laydate.now(+20), -往前  +往后  n天
	      festival: true, //是否显示节日名称
	      istime: true,   //是否显示时间
	      istoday: true, //是否显示“今天”按钮
	      isclear: true, //是否显示“清空”按钮
	      issure: true,  //是否显示“确定”按钮
	    });
		
		
	</script>

		
   </body>
</html>
