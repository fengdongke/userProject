		<!---导航-->

					</li>

    <script src="js/jquery-1.12.4.js"></script>
    <script>
    		var t=3;//设定跳转的时间 
		setInterval("refer()",1000); //启动1秒定时 
		function refer(){  
		    if(t==0){ 
		        window.location.href='pickCenter.html'; //#设定跳转的链接地址 
		    } 
		    document.getElementById('clumpShow').innerHTML=t; // 显示倒计时 
		    t--; // 计数器递减 
		    //本文转自： 
		} 
    </script>
